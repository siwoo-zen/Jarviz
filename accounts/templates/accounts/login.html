{% load static %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <div class="login-box">
    <h2>로그인</h2>
    <form method="post">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="{{ form.username.id_for_label }}">아이디</label>
        {{ form.username }}
      </div>
    
      <div class="form-group">
        <label for="{{ form.password.id_for_label }}">비밀번호</label>
        {{ form.password }}
      </div>
      <button type="submit" class="login-btn">LOGIN</button>
    </form>

    <div class="signup-guide">회원이 아니신가요?</div>
    <button class="join-btn" onclick="location.href='{% url 'register' %}'">Join us</button>
  </div>
</body>
</html>
