{% load static %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">

<div class="login-box">
    <h2>회원가입</h2>
    <form method="post">
      {% csrf_token %}
  
      {% if form.errors %}
        <div class="form-errors" style="color: red; margin-bottom: 20px;">
          {{ form.errors }}
        </div>
      {% endif %}
    
      <div class="form-group">
        <label for="{{ form.username.id_for_label }}">아이디</label>
        {{ form.username }}
      </div>
    
      <div class="form-group">
        <label for="{{ form.email.id_for_label }}">이메일</label>
        {{ form.email }}
      </div>
    
      <div class="form-group">
        <label for="{{ form.password1.id_for_label }}">비밀번호</label>
        {{ form.password1 }}
      </div>
    
      <div class="form-group">
        <label for="{{ form.password2.id_for_label }}">비밀번호 확인</label>
        {{ form.password2 }}
      </div>
    
      <button type="submit" class="login-btn">회원가입</button>  
    </form>
  </div>
