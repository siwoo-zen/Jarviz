{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>기업 로그인</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
  <div class="login-wrapper">
    <div class="login-box active">
      <h2>기업 로그인</h2>
      <form method="post" action="{% url 'accounts:employer_login' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">아이디</label>
          <input type="text" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input type="password" name="password" required>
        </div>
        <button type="submit" class="login-btn">COMPANY LOGIN</button>
      </form>
      <div class="signup-guide">아직 기업회원이 아니신가요?</div>
      <button class="join-btn" onclick="location.href='{% url 'accounts:employer_register' %}'">COMPANY JOIN US</button>
      <div class="divider-with-label">
        <hr class="line"><span class="divider-label">일반회원</span><hr class="line">
      </div>
      <button class="join-btn" onclick="location.href='{% url 'accounts:login' %}'">사용자 로그인</button>
    </div>
  </div>
</body>
</html>
