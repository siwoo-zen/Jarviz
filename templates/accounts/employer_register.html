{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>기업 회원가입</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
  <div class="login-wrapper">
    <div class="login-box register-box">
      <h2>기업 회원가입</h2>
      <form method="post">
        {% csrf_token %}

        {% if form.errors %}
          <div class="form-errors" style="color: red; margin-bottom: 20px;">
            {{ form.errors }}
          </div>
        {% endif %}

        <div class="form-group">
          <label for="{{ form.username.id_for_label }}">아이디</label>
          {{ form.username }}
        </div>
        <div class="form-group">
          <label for="{{ form.email.id_for_label }}">이메일</label>
          {{ form.email }}
        </div>
        <div class="form-group">
          <label for="{{ form.password1.id_for_label }}">비밀번호</label>
          {{ form.password1 }}
        </div>
        <div class="form-group">
          <label for="{{ form.password2.id_for_label }}">비밀번호 확인</label>
          {{ form.password2 }}
        </div>
        <div class="form-group">
          <label for="{{ form.company_name.id_for_label }}">기업명</label>
          {{ form.company_name }}
        </div>
        <div class="form-group">
          <label for="{{ form.contact_person.id_for_label }}">담당자 이름</label>
          {{ form.contact_person }}
        </div>
        <div class="form-group">
          <label for="{{ form.phone_number.id_for_label }}">전화번호</label>
          {{ form.phone_number }}
        </div>
        <div class="form-group">
          <label for="{{ form.company_website.id_for_label }}">홈페이지</label>
          {{ form.company_website }}
        </div>

        <button type="submit" class="login-btn">회원가입</button>
        <div class="signup-guide">이미 가입하셨나요?</div>
        <button class="join-btn" onclick="location.href='{% url 'accounts:login' %}'">로그인 하러가기</button>
      </form>
    </div>
  </div>
</body>
</html>
