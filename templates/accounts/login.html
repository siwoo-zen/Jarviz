{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
  <div class="login-wrapper">
    <div class="login-box active">
      <h2>로그인</h2>
      <form method="post" action="{% url 'accounts:login' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="{{ form.username.id_for_label }}">아이디</label>
          {{ form.username }}
        </div>
        <div class="form-group">
          <label for="{{ form.password.id_for_label }}">비밀번호</label>
          {{ form.password }}
        </div>
        <button type="submit" class="login-btn">LOGIN</button>
      </form>
      <div class="signup-guide">회원이 아니신가요?</div>
      <button class="join-btn" onclick="location.href='{% url 'accounts:register' %}'">JOIN US</button>
      <div class="divider-with-label">
        <hr class="line"><span class="divider-label">기업회원</span><hr class="line">
      </div>
      <button class="join-btn" onclick="location.href='{% url 'accounts:employer_login' %}'">기업 로그인</button>
    </div>
  </div>
</body>
</html>
