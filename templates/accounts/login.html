{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <style>
    .login-box {
      display: none;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease;
    }

    .login-box.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .divider-with-label {
      display: flex;
      align-items: center;
      margin: 40px 0 15px;
      gap: 10px;
    }

    .divider-with-label .line {
      flex: 1;
      height: 1px;
      background-color: #aaa;
      border: none;
    }

    .divider-label {
      font-size: 14px;
      font-weight: bold;
      color: #333;
      white-space: nowrap;
    }

    .box-label {
      padding: 6px 12px;
      border: 1px solid #aaa;
      border-radius: 4px;
      background-color: white;
    }
  </style>
</head>
<body>

  <div class="login-wrapper">
    
    <!-- ✅ 사용자 로그인 폼 -->
    <div class="login-box active" id="userForm">
      <h2>로그인</h2>
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="{{ form.username.id_for_label }}">아이디</label>
          {{ form.username }}
        </div>
        <div class="form-group">
          <label for="{{ form.password.id_for_label }}">비밀번호</label>
          {{ form.password }}
        </div>
        <button type="submit" class="login-btn">LOGIN</button>
      </form>

      <div class="signup-guide">회원이 아니신가요?</div>
      <button class="join-btn" onclick="location.href='{% url 'register' %}'">JOIN US</button>

      <div class="divider-with-label">
        <hr class="line"><span class="divider-label">기업회원</span><hr class="line">
      </div>
      <button class="join-btn" onclick="showEmployerForm()">기업 로그인</button>
    </div>

    <!-- ✅ 기업 로그인 폼 -->
    <div class="login-box" id="employerForm">
      <h2>기업 로그인</h2>
      <form method="post" action="{% url 'employer_login' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">아이디</label>
          <input type="text" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input type="password" name="password" required>
        </div>
        <button type="submit" class="login-btn">COMPANY LOGIN</button>
      </form>
      <div class="signup-guide">아직 기업회원이 아니신가요?</div>
      <button class="join-btn" onclick="location.href='{% url 'employer_register' %}'">COMPANY JOIN US</button>

      <div class="divider-with-label">
        <hr class="line"><span class="divider-label">일반회원</span><hr class="line">
      </div>
      <button class="join-btn" onclick="showUserForm()">사용자 로그인</button>
    </div>

  </div>

  <script>
    function showEmployerForm() {
      document.getElementById("userForm").classList.remove("active");
      document.getElementById("employerForm").classList.add("active");
    }

    function showUserForm() {
      document.getElementById("employerForm").classList.remove("active");
      document.getElementById("userForm").classList.add("active");
    }
  </script>

</body>
</html>
